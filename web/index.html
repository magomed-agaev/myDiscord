<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1c55cc9337.js" crossorigin="anonymous"></script>
</head>

<body>
    <script type="text/javascript" src="/eel.js"></script>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="firstnameField">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" id="nom" placeholder="FIRST NAME" autofocus required/>
                    </div>
                    <div class="input-field" id="lastnameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="prenom" placeholder="LAST NAME" required />
                    </div>
                    
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="EMAIL" required />
                                        </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" placeholder="PASSWORD" required /  >
                    </div>
                    <p>Forgot password? <a href="#">Click Here!</a></p>
                </div>
                
                <div class="btn-field">
                    <button type="submit" id="signupBtn" class="disabled" onclick="Signup()">Sign up</button>
                    <button type="submit" id="signinBtn" class="disabled" onclick="Signin()">Sign in</button>
                </div>
            
            </form>
        </div>
    </div>


    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let firstnameField = document.getElementById("firstnameField");
        let lastnameField = document.getElementById("lastnameField");
        let title = document.getElementById("title");

        function Signin() {
            firstnameField.style.maxHeight = "0%";
            lastnameField.style.maxHeight = "0%";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disabled");
            signinBtn.classList.remove("disabled");
            var email = document.getElementById("email").value;
            var password_hash = document.getElementById("password").value;
            eel.Signin(email, password_hash);

        }
        
        function Signup() {
            firstnameField.style.maxHeight = "100%";
            lastnameField.style.maxHeight = "100%";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disabled");
            signinBtn.classList.add("disabled");
            var nom = document.getElementById("nom").value;
            var prenom = document.getElementById("prenom").value;
            var email = document.getElementById("email").value;
            var password_hash = document.getElementById("password").value;
            eel.Signup(nom, prenom, email, password_hash);
        }
    
    </script>

</body>

</html>
