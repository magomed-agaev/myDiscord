<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1c55cc9337.js" crossorigin="anonymous"></script>
</head>

<body>
    <script type="text/javascript" src="/eel.js"></script>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="EMAIL" required />
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" placeholder="PASSWORD" required />
                    </div>
                    <div class="input-field" id="firstnameField">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" id="nom" placeholder="FIRST NAME" autofocus required/>
                    </div>
                    <div class="input-field" id="lastnameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="prenom" placeholder="LAST NAME" required />
                    </div> 
                    
                </div>
                
                <div class="btn-field">
                    <button type="submit" id="signupBtn" class="disabled" onclick="Signup()">Sign up</button>
                    <button type="submit" id="signinBtn" onclick="Signin();getUserEmail()">Sign in</button>
                </div>
            
            </form>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    
</body>

</html>
